<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">

    <!-- Bootstrap and BS Icons-->
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Main JS file -->
    <script defer type="module" src="main.js"></script>
</head>

<body>
    <div class="app-cotainer">
        <!-- navbar -->
        <div class="container-xl">
            <nav class="navbar navbar-expand-sm d-flex justify-content-between align-items-center">
                <!-- logo -->
                <a href="#intro" class="navbar-brand m-0 d-none d-sm-block">
                    <img src="./assets/logo-black2.png" alt="MN logo" width="100vw">
                </a>
                <!-- search -->
                <form class="m-0 d-flex justify-content-center">
                    <input class="form-control border-0 search-input" type="search" placeholder="Search"
                        aria-label="Search" style="background-color: #f4f4f4;">
                </form>
                <!-- toggle button for mobile nav -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main-nav, #main-nav2" aria-controls="main-nav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- navbar links -->
                <div class="collapse navbar-collapse flex-grow-0" id="main-nav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">
                                <div class="d-flex align-items-center flex-column">
                                    <i class="bi bi-basket3 fs-4" style="-webkit-text-stroke: 1px;"></i>
                                    <div class="bold">Cart</div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">
                                <div class="d-flex align-items-center flex-column">
                                    <i class="bi bi-heart fs-4" style="-webkit-text-stroke: 1px;"></i>
                                    <div class="bold">Favorites</div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item px-2 pb-2">
                            <a class="nav-link p-0" href="">
                                <img src="./assets/nouser.png" alt="profile picture" class="rounded-circle" width="55px"
                                    height="55px">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- navbar second row -->
            <nav class="navbar navbar-expand-sm">
                <!-- second navbar links -->
                <div class="collapse navbar-collapse flex-grow-0" id="main-nav2">
                    <ul class="navbar-nav align-items-center">
                        <!-- Load nav items via createNavItems function -->
                    </ul>
                </div>
            </nav>
        </div>

        <!-- main -->
        <section id="intro">
            <div class="container-lg my-5">
                <div class="row justify-content-center">
                    <div class="col-md-5 text-center text-md-start"></div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <section id="">

        </section>
    </div>
</body>

</html>
